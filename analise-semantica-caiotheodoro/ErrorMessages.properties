[LexerErrors]
ERR-LEX-USE=Uso: python tpplex.py file.tpp
ERR-LEX-NOT-TPP=Não é um arquivo .tpp.
ERR-LEX-FILE-NOT-EXISTS=Arquivo .tpp não existe.
ERR-LEX-INV-CHAR=Caracter inválido.

[ParserErrors]
ERR-SYN-USE=Uso: python tppparser.py file.tpp
ERR-LEX-INV-VAR=Erro na declaração de variável.
ERR-SYN-NOT-TPP=Não é um arquivo .tpp.
ERR-SYN-FILE-NOT-EXISTS=Arquivo .tpp não existe.
ERR-SYN-INV-PAR=Parâmetro inválido.
ERR-INV-REP=Estrutura de Repetição inválida.
ERR-INV-COND=Estrutura Condicional inválida.
ERR-IND-INV=Expressão ou indice inválido.
ERR-CAB-INV=Cabeçalho inválido.
ERR-SYN-FATOR=Fator inválido.
ERR-INV-READ=Expressão inválida para leitura.
ERR-SYN-LISTA-ARGUMENTOS=Lista de argumentos inválida.
WAR-SYN-NOT-GEN-SYN-TREE=Aviso: Não foi possível gerar a Árvore Sintática.


[SemaErrors]
ERR-SEM-USE=Uso: python tppsema.py file.tpp
ERR-SEM-NOT-TPP=Não é um arquivo .tpp.
ERR-SEM-FILE-NOT-EXISTS=Arquivo .tpp não existe.
ERR-SEM-MAIN-NOT-DECL=Função principal não declarada.
WAR-SEM-VAR-DECL-NOT-USED=Variável declarada e não utilizada
WAR-ATR-TIP-INCOMP=Tipos incompatíveis na atribuição.
ERR-RET-TIP-INCOMP=Tipos incompatíveis no retorno.
ERR-FUNC-NOT-DECL=Função  não declarada.
ERR-PARAM-FUNC-INCOMP=Parâmetros incompatíveis na função.
WAR-ALR-DECL=Variável  já declarada.
ERR-VAR-NOT-DECL=Variável não declarada.
